<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="/workspace.jpg" alt="card image" class="card-image">
        <br>
        <div class="card-content">
            <h2 class="card title">Card Title</h2>
            <br>
            <p class="card-description">this is a brief description of the card content. It gives an overview of the details show in card.</p>
        </div>
    </div>
</body>
</html>
